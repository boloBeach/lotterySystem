<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>
</head>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<script type="text/javascript" src="scripts/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="scripts/plugins/lottert.js"></script>


<body>
	<div class="main">
		<header class="header">
			Number:<input  type="text" id="arrayLength" value="1" class="form-control" style="width:80px;height:30px; display: inline;"/>
			Nth Prize: 
			<select id="prizeType" name="prizeType" class="form-control" style="width:140px;height:30px; display: inline;">
				<option value="1">First prize</option>
				<option value="2">Second prize</option>
				<option value="3">Third prize</option>
				<option value="4">Fourth prize</option>
				<option value="5">Fifth prize</option>
				<option value="6">Participate prize</option>
				<option value="0">Special prize</option>
			</select>
			<hr/>
			<button type="button" id="start" class="btn btn-primary">START</button>
			<button type="button" id="stop" class="btn btn-danger">STOP</button>
			<button type="button" id="submit" class="btn btn-success">SUBMIT</button>
			<a href="/downloadServlet?filename=AwardedPerson.xls" id="download" class="btn btn-info" >导出Excel</a>
			<hr/>
		</header>
		<div class="content">
			<ul>
				<li>
					<div>
						<img alt="roy-zhang" title="roy-zhang" src="http://www.qqbody.com/uploads/allimg/120325/21292419A-9.jpg">
						<span>roy-zhang</span>
					</div>
				</li>
			</ul>
		</div>
		<footer class="footer">
			<button type="button" class="btn btn-default">导出Excel</button>
		</footer>
	</div>


</body>
</html>
